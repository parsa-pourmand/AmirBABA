<!DOCTYPE html>
<html>
<head>
    <title>Passenger/Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        /* Add styles here */
        body {
            /* Set the background image to the desired file, ensuring it covers the entire screen */
            background-image: url('images/pic.jpg');
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Set the minimum height to fill the viewport */
        }
        h1 {
            text-align: center; /* Optional: Center the 'Hello World' text */
            color: black; /* Optional: Change text color for visibility */
            padding-top: 20px; /* Optional: Add padding to position the text */
            font-family: Georgia, serif;
        }
        table {
            margin-top: 110px; /* Adjust this value as needed to move the table down */
            width: 30%; /* Make the table width responsive */
            margin-left: auto; /* Center the table horizontally */
            margin-right: auto;
            background-color: rgba(240, 240, 240, 0.8); /* Semi-transparent white background */
            border-collapse: collapse; /* Collapse borders */
        }
        
        td {
            padding: 10px; /* Add padding inside table cells */
            font-size: 18px; /* Increase font size */
            color: #333333; /* Dark font color for readability */
        }
        input[type="text"],[type="password"] {
            width: 90%; /* Make input field responsive within the table cell */
            padding: 5px; /* Add padding inside the input field */
            font-size: 14px; /* Slightly smaller font size than cell text */
        }
        .btn-group {
            width: 30%; /* Same as the table width */
            margin: 0 auto; /* Center align the button group */
            padding-top: 5px; /* Add space between the table and the buttons */
        }
        .btn-group .button{
            background-color: rgba(240, 240, 240, 0.8);
            border: solid;
            color: black;
            padding: 15px 0; /* Adjust padding to your liking */
            text-align: center;
            text-decoration: none;
            display: block; /* Make the buttons block elements to fill the container */
            font-size: 18px;
            cursor: pointer;
            border-collapse: collapse;
            width: 100%; /* Set button width relative to its parent */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            margin-bottom: 5px; /* Add space between the buttons */
            font-family: Georgia, serif;
        }
       

    </style>
</head>
<body>
    <h1><i>Welcome to AmirBABA<br><br></i></h1>
    
    <form action="FrontEnd" method="post">
        <input type="hidden" name="pageName" value="passenger"/>
        <table border="2" align="center" cellpadding="5" cellspacing ="5">
            <tr>
                <td>Enter Username: </td>
                <td> <input type="text" name="username" size="25"></td>
            </tr>
            <tr>
                <td>Enter Password: </td>
                <td> <input type="password" name="password" size="25"></td>
            </tr>  
        </table>
        <div class="btn-group">     
            <button type="submit" class="button">Login</button>
        </div>
    </form>
        <div class="btn-group"> 
            <a href="index.html" class="button">Back</a>
        </div>           
</body>
</html>
